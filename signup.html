<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Uloom-e-Shariyah</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="auth-style.css">
    <style>
        /* --- Dark Mode Variables --- */
        :root {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --sub-text: #666;
            --input-bg: #ffffff;
            --border-color: #ddd;
            --icon-color: #d4af37;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --sub-text: #aaa;
            --input-bg: #2d2d2d;
            --border-color: #333;
            --icon-color: #d4af37;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: 0.3s; 
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .auth-box {
            background: var(--card-bg) !important;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        h2 { color: var(--text-color); }
        .subtitle { color: var(--sub-text); }

        /* Input Group Dark Mode Fix */
        .input-group {
            background: var(--input-bg) !important;
            border: 1px solid var(--border-color) !important;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .input-group span {
            color: var(--icon-color);
            margin-right: 10px;
        }

        .input-group input, .input-group select {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: var(--text-color) !important;
            width: 100%;
            padding: 10px 0;
        }

        /* Dropdown styling */
        select.box-select {
            cursor: pointer;
            appearance: none;
        }

        /* Floating Theme Switch */
        .theme-switch {
            position: fixed; bottom: 25px; right: 25px;
            background: none; color: var(--text-color); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 2000; border: none;
        }

        .auth-footer { color: var(--sub-text); }
        .auth-footer a { color: #d4af37; font-weight: 600; text-decoration: none; }
        .back-home a { color: var(--sub-text); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="logo.png" alt="Uloom-e-Shariah" height="130px">
            </div>
            
            <h2>Create Account</h2>
            <p class="subtitle">Join Uloom-e-Shariyah today</p>

            <form id="signupForm">
                <div class="input-group">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="regEmail" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <span class="material-symbols-outlined">school</span>
                    <select id="userLevel" class="box-select" required>
                        <option value="" disabled selected>Select Your Level</option>
                        <option value="1">Level 1 (Basic)</option>
                        <option value="2">Level 2 (Intermediate)</option>
                        <option value="3">Level 3 (Advanced)</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="regPass" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <span class="material-symbols-outlined">shield</span>
                    <input type="password" id="confirmPass" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
            <div class="back-home" style="margin-top: 15px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <button class="theme-switch" id="themeToggle">
        <span class="material-symbols-outlined" id="themeIcon">dark_mode</span>
    </button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB_MCKP6SPKloZpf_pHZBzy2vvkiJ3B7gk",
    authDomain: "uloom-e-shariah.firebaseapp.com",
    projectId: "uloom-e-shariah",
    storageBucket: "uloom-e-shariah.firebasestorage.app",
    messagingSenderId: "210360115259",
    appId: "1:210360115259:web:938d886285f4412d3ebc1e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- THEME LOGIC ---
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');

  const applyTheme = (theme) => {
      document.documentElement.setAttribute('data-theme', theme);
      themeIcon.innerText = theme === 'dark' ? 'light_mode' : 'dark_mode';
      localStorage.setItem('theme', theme);
  };

  themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      applyTheme(isDark ? 'light' : 'dark');
  });
  applyTheme(localStorage.getItem('theme') || 'light');

  // --- SIGNUP LOGIC ---
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const level = document.getElementById('userLevel').value;
    const password = document.getElementById('regPass').value;
    const confirmPass = document.getElementById('confirmPass').value;

    if(password !== confirmPass) {
        alert("Passwords do not match!");
        return;
    }

    const submitBtn = e.target.querySelector('button');
    submitBtn.innerText = "Creating Account...";
    submitBtn.disabled = true;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await updateProfile(user, { displayName: name });

      await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          email: email,
          level: parseInt(level),
          role: "student", // Default role
          createdAt: new Date()
      });

      alert("Alhamdulillah! Account created successfully.");
      window.location.href = "login.html";

    } catch (error) {
      alert("Error: " + error.message);
      submitBtn.innerText = "Sign Up";
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
