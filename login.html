<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uloom-e-Shariyah</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="auth-style.css">
    <style>
        /* --- Dark Mode Variables --- */
        :root {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --sub-text: #666;
            --input-bg: #ffffff;
            --border-color: #ddd;
            --icon-color: #d4af37;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --sub-text: #aaa;
            --input-bg: #2d2d2d;
            --border-color: #333;
            --icon-color: #d4af37;
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: 0.3s; 
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .auth-box {
            background: var(--card-bg) !important;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        h2 { color: var(--text-color); }
        .subtitle { color: var(--sub-text); }

        /* Input Styling */
        .input-group {
            background: var(--input-bg) !important;
            border: 1px solid var(--border-color) !important;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .input-group span {
            color: var(--icon-color);
            margin-right: 10px;
        }

        .input-group input {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: var(--text-color) !important;
            width: 100%;
            padding: 10px 0;
        }

        /* Forgot Password Link */
        .forgot-pass a {
            color: var(--sub-text);
            transition: 0.2s;
        }
        .forgot-pass a:hover {
            color: var(--icon-color);
        }

        /* Floating Theme Switch */
        .theme-switch {
            position: fixed; bottom: 25px; right: 25px;
            background: none; color: var(--text-color); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 2000; border: none;
        }

        .auth-footer { color: var(--sub-text); }
        .auth-footer a { color: #d4af37; font-weight: 600; text-decoration: none; }
        .back-home a { color: var(--sub-text); text-decoration: none; font-size: 14px; }
.input-group {
    position: relative; /* Icon position ke liye */
}

.toggle-password {
    cursor: pointer;
    margin-left: auto; /* Icon ko right side dhakelne ke liye */
    user-select: none;
    font-size: 20px !important;
    color: var(--sub-text) !important;
}

.toggle-password:hover {
    color: var(--icon-color) !important;
}
        
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <img src="logo.png" alt="Uloom-e-Shariah" height="130px">
            </div>
            
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>

            <form id="loginForm">
                <div class="input-group">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" placeholder="Email Address" required>
                </div>

<div class="input-group">
    <span class="material-symbols-outlined">lock</span>
    <input type="password" id="loginPass" placeholder="Password" required>
    <span class="material-symbols-outlined toggle-password" onclick="togglePasswordVisibility('loginPass', this)">visibility_off</span>
</div>


                <div class="forgot-pass" style="text-align: right; margin-bottom: 15px;">
                    <a href="forgot-password.html" style="font-size: 12px; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
            <div class="back-home" style="margin-top: 15px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <button class="theme-switch" id="themeToggle">
        <span class="material-symbols-outlined" id="themeIcon">dark_mode</span>
    </button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
// Is line ko dhyan se dekhein, setPersistence aur browserLocalPersistence add kiya gaya hai
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    setPersistence, 
    browserLocalPersistence 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const levelPages = {
    1: "index.html",
    2: "level2.html",
    3: "level3.html"
};

  const firebaseConfig = { 
    apiKey: "AIzaSyB_MCKP6SPKloZpf_pHZBzy2vvkiJ3B7gk",
    authDomain: "uloom-e-shariah.firebaseapp.com",
    projectId: "uloom-e-shariah",
    storageBucket: "uloom-e-shariah.firebasestorage.app",
    messagingSenderId: "210360115259",
    appId: "1:210360115259:web:938d886285f4412d3ebc1e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- THEME LOGIC ---
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');

  const applyTheme = (theme) => {
      document.documentElement.setAttribute('data-theme', theme);
      themeIcon.innerText = theme === 'dark' ? 'light_mode' : 'dark_mode';
      localStorage.setItem('theme', theme);
  };

  themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      applyTheme(isDark ? 'light' : 'dark');
  });
  applyTheme(localStorage.getItem('theme') || 'light');

// --- LOGIN LOGIC UPDATE ---
const loginForm = document.getElementById('loginForm');

if (loginForm) {
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = loginForm.querySelector('button');
        const email = loginForm.querySelector('input[type="email"]').value;
        const password = loginForm.querySelector('input[type="password"]').value;

        submitBtn.disabled = true;
        submitBtn.innerText = "Authenticating...";

        try {
            // Persistance ensure karta hai ki session switch par khatam na ho
            await setPersistence(auth, browserLocalPersistence);
            
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);

            let userData = {
                uid: user.uid,
                name: userDoc.exists() ? userDoc.data().name : (user.displayName || "User"),
                email: user.email,
                level: userDoc.exists() ? (userDoc.data().level || 1) : 1,
                role: userDoc.exists() ? (userDoc.data().role || "student") : "student"
            };

            // Local storage mein data save karein
            localStorage.setItem('loggedInUser', JSON.stringify(userData));

            submitBtn.innerText = "Success! Redirecting...";
            
            // Redirect based on level
            const targetPage = levelPages[userData.level] || "index.html";
            window.location.href = targetPage;

        } catch (error) {
            submitBtn.disabled = false;
            submitBtn.innerText = "Login";
            alert("Login failed: " + error.message);
        }
    });
}

window.togglePasswordVisibility = function(inputId, icon) {
    const passwordInput = document.getElementById(inputId);
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.innerText = "visibility"; // Aankh khuli dikhayega
    } else {
        passwordInput.type = "password";
        icon.innerText = "visibility_off"; // Aankh par line dikhayega
    }
};

</script>

</body>
</html>
